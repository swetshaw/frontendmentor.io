<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="main">
    <div class="card">
      <div class="card-header">

      </div>
      <div class="card-body">
        <div class="img-holder">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="name-age">
          Victor Crest
          <span class="age">26</span>
        </div>
        <div class="city">London</div>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803K</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4K</h4>
          <h5 class="meta">Photos</h5>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sweta Shaw</a>.
      </div>
    </div>

  </section>
</body>

</html>
